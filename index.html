<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- login.css added -->
    <link rel="stylesheet" href="/css/login.css" />
    <title>Father's Bank</title>
  </head>
  <body>
    <!-- header starts -->
    <header>
      <h1 class="heading">
        Welcome To My <span class="bank-name-color">Father's Bank</span>!!!
      </h1>
    </header>
    <!-- header ends -->
    <!-- login form starts -->
    <main>
      <section class="login-section">
        <h3 class="text-color">Login Here:</h3>
        <div class="form-div-center">
          <input
            class="input-field"
            type="email"
            name=""
            id="email"
            placeholder="Example@gmail.com"
          />
          <input
            class="input-field"
            type="password"
            name=""
            id="password"
            placeholder="Password"
          />
          <button class="btn-log-in" id="loginButton">Login</button>
        </div>
      </section>
    </main>
    <!-- login formn ends -->
    <!------------------------
      javascript file added 
    ------------------------->
    <script src="/js/index.js"></script>
  </body>
</html>
