<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bank.css added -->
    <link rel="stylesheet" href="/css/bank.css" />
    <title>Banking Calculation</title>
  </head>
  <body>
    <!-- header starts -->
    <header>
      <h1 class="heading">Let's Get Some MooooneY!!</h1>
    </header>
    <!-- header ends -->
    <!-- accounts starts -->
    <main>
      <section>
        <div class="grid-cols-3">
          <div class="center color-blue-100">
            <h2>Deposit</h2>
            <h2 class="money-count">$<span>000</span></h2>
          </div>
          <div class="center color-green-100">
            <h2>Withdraw</h2>
            <h2 class="money-count">$<span>000</span></h2>
          </div>
          <div class="center color-yellow-100">
            <h2>Balance</h2>
            <h2 class="money-count">$<span>000</span></h2>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw input starts -->
      <section>
        <div class="grid-cols-2">
          <div class="center d-flex bg-pink">
            <input type="text" name="" id="" />
            <button class="btn-deposit-withdraw">Deposit</button>
          </div>
          <div class="center d-flex bg-red">
            <input type="text" name="" id="" />
            <button class="btn-deposit-withdraw">Deposit</button>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw input ends -->
    </main>
    <!-- accounts ends -->
    <!----------------------- 
      javascript file added 
    ------------------------->
    <script src="/js/bank.js"></script>
  </body>
</html>
